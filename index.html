<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="page">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="tracker-page" class="page">
        <!-- Navigation Menu -->
        <nav class="menu-bar">
            <ul>
                <li><a href="#" id="home-menu">Home</a></li>
                <li><a href="#" id="add-expense-menu">Add Expense</a></li>
                <li><a href="#" id="view-expense-menu">View Expenses</a></li>
                <li><a href="#" id="settings-menu">Settings</a></li>
            </ul>
            <button id="logout" class="logout-btn">Logout</button>
        </nav>

        <div class="container">
            <!-- Home Section -->
            <div id="home-section">
                <h1>Welcome to Your Expense Tracker</h1>
                <p>Use the menu above to navigate through the app.</p>
            </div>

            <!-- Add Expense Form -->
            <div id="add-expense-form" class="hidden">
                <h2>Add New Expense</h2>
                <form>
                    <input type="text" id="expense-name" placeholder="Expense Name" required>
                    <input type="number" id="expense-amount" placeholder="Amount" required>
                    <button type="button" id="save-expense">Save Expense</button>
                </form>
            </div>

            <!-- Expense List -->
            <div id="expense-list" class="hidden">
                <h2>Your Expenses</h2>
                <ul id="expenses"></ul>
                <h3>Total Expense: $<span id="total-expense">0.00</span></h3>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="hidden">
                <h2>Settings</h2>
                <p>Settings can be managed here (This is just a placeholder).</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
